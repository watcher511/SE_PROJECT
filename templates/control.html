
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>人员列表</h1>
<table border = "1">
  <thead>
  <tr>
    <th>ID</th>
    <th>姓名</th>
    <th>职位</th>
  </tr>
  </thead>
  <tbody>
  {% for obj in data_list %}
    <tr>
      <td>{{obj.id}}</td>
      <td>{{obj.name}}</td>
      <td>{{obj.position}}</td>
    </tr>
  {% endfor %}}
  </tbody>
</table>
</body>
</html>
