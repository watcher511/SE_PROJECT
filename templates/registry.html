{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Neon Admin Panel">
	<meta name="author" content="">
	
	<title>注册</title>
	

	<link rel="stylesheet" href="{% static 'css/jquery-ui-1.10.3.custom.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/entypo.css' %}">
	<link rel="stylesheet" href="{% static 'css/css.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-core.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">

	<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>

	<!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page login-form-fall" data-url="http://neon.dev">


<!-- This is needed when you send requests via Ajax --><script type="text/javascript">
var baseurl = '';
</script>
	
<div class="login-container">
	
	<div class="login-header login-caret">
		
		<div class="login-content">
			
			<a href="index.html" class="logo">
				<h2 style="color: #fff1f0; font-weight:bold ">海洋牧场监测可视化系统</h2>
			</a>
			
			<p class="description">请在该页面注册你的用户信息，方便完成登录操作</p>
			
			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>logging in...</span>
			</div>
		</div>
		
	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			<form method="post" role="form" action="/app01/registry/" id="form_register">

			<div>
				<div class="step current" id="step-2">

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-user-add"></i>
								</div>

								<input type="text" class="form-control" name="username" id="username" placeholder="用户名" data-mask="[a-zA-Z0-1\.]+" data-is-regex="true" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-mail"></i>
								</div>

								<input type="text" class="form-control" name="staff_id" id="staff_id" placeholder="员工号" pattern="[0-9]{1,10}" autocomplete="off" >

							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="entypo-lock"></i>
								</div>

								<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success btn-block btn-login">
								<i class="entypo-right-open-mini"></i>
								注册
							</button>
						</div>


					</div>
				</div>
			</form>
			
			
			<div class="login-bottom-links">
				
				<a href="/app01/login" class="link">
					<i class="entypo-lock"></i>
					返回登录页面
				</a>
				
				<br>
				
			</div>
			
		</div>
		
	</div>
	
</div>


	<!-- Bottom Scripts -->
	<script src="{% static 'js/main-gsap.js' %}"></script>
	<script src="{% static 'js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/joinable.js' %}"></script>
	<script src="{% static 'js/resizeable.js' %}"></script>
	<script src="{% static 'js/neon-api.js' %}"></script>
	<script src="{% static 'js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'js/neon-register.js' %}"></script>
	<script src="{% static 'js/jquery.inputmask.bundle.min.js' %}"></script>
	<script src="{% static 'js/neon-custom.js' %}"></script>
	<script src="{% static 'js/neon-demo.js' %}"></script>

</body>
</html>
